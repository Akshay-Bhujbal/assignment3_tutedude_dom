<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Implementation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <h1 id="greeting">Hello</h1>
        </section>
    </header>
    
    <main>
        <section id="box-container">
            <div class="box" id="redBox">Red</div>
            <div class="box" id="blueBox">Blue</div>
            <div class="box" id="greenBox">Green</div>
            <div class="box" id="yellowBox">Yellow</div>
        </section>

        <section id="input-section">
            <input id="greet-input" type="text" placeholder="Enter your name">
            <button id="greetButton">Greet</button>
        </section>

    </main>

    <script src="script.js"></script>
    
    
</body>
</html>
